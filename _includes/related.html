
<h3>You May Find Interesting...</h3>
<div class="row">
  {% for post in site.related_posts limit:3 %}
    <div class="col-xs-12 col-sm-4">
        <article class="tile__item" itemscope itemtype="http://schema.org/CreativeWork">
      <meta itemprop="text" content="{{ post.excerpt | strip_html }}">
      <a href="{{ post.url }}">
        <img class="img-responsive" src="{% if post.image %}{{ site.images.mini }}{{ post.image }}{% else %}{{ site.images.site }}{% endif %}" itemprop="image" alt="{{ post.title }}">
        <h4 class="post-related-title" itemprop="headline">{{ post.title | markdownify | remove: '<p>' | remove: '</p>' }}</h4>
      </a>
      {% if post.categories %}
            <span class="category"><a href="/{{ post.categories | first }}/" >{{ post.categories }}</a></span>
      {% endif %}
        </article>
    </div>
  {% endfor %}
</div>
